<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Carnicería Pochito</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-xl shadow-md w-96">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Iniciar Sesión</h2>
    <form>
      <input type="text" placeholder="Usuario" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500">
      <input type="password" placeholder="Contraseña" class="w-full mb-4 px-4 py-2 border rounded-lg focus:ring-2 focus:ring-red-500">
      <button class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-red-700">Ingresar</button>
    </form>
  </div>

</body>
</html>
