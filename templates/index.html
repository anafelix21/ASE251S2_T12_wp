<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carnicer√≠a Pochito</title> 
  <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <nav class="bg-red-600 px-6 py-4 flex justify-between items-center text-white">
    <h1 class="text-xl font-bold">Carnicer√≠a Pochito</h1>
    <div class="flex gap-4">
      <a href="{{ url_for('carrito') }}" class="hover:underline hover:text-red-300 transition duration-300">Carrito üõí</a>
      <a href="{{ url_for('login') }}" class="hover:underline hover:text-red-300 transition duration-300">Iniciar Sesi√≥n</a>
      <a href="{{ url_for('pagos') }}" class="hover:underline hover:text-red-300 transition duration-300">M√©todos de Pago</a>
    </div>
  </nav>

  <section class="w-full max-w-6xl mx-auto mt-6 rounded-xl overflow-hidden shadow-lg">
    <img src="{{ url_for('static', filename='image/fachada.jpg') }}" 
         alt="Fachada Carnicer√≠a Pochito" 
         class="w-full h-96 object-cover">
  </section>

  <section class="flex flex-col items-center justify-center flex-grow px-6 py-10">
    <h2 class="text-3xl font-bold text-gray-800 mb-8">Nuestros Productos</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
      {% for img in productos %}
      <div class="bg-white rounded-xl shadow-md p-4 flex flex-col items-center transition-transform duration-300 hover:scale-105 hover:bg-red-100">
        <img src="{{ img }}" 
             alt="{{ img.split('/')[-1].split('.')[0] }}" 
             class="h-40 object-cover rounded-md mb-3">
        <h3 class="text-lg font-semibold capitalize">
          {{ img.split('/')[-1].split('.')[0] }}
        </h3>
        <button class="bg-red-600 text-white px-4 py-2 mt-2 rounded hover:bg-red-700 transition">
          Agregar al carrito
        </button>
      </div>
      {% endfor %}
    </div>
  </section>

  <footer class="bg-gray-900 text-white py-4 text-center">
    &copy; {{ year }} Carnicer√≠a Pochito
  </footer>

</body>
</html>
